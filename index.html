<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- iPhone 15 Pro Frame -->
  <div class="iphone-frame">

        <p id="fortune"></p>
      </div>
    </div>
  </div>

  <!-- Music Player -->
  <audio id="background-music" src="misteryoso.mp3" loop></audio>

  <script src="./script.js"></script>
</body>
</html>
